<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Bootrstrap</title>
        <link href="bootstrap.min.css" rel="stylesheet">

        <style>

            body {
                background:#ffe259;
                background:linear-gradient(to right, #ffa751, #ffe259)
            }

            .bg {
                background-image: url(gym.jpg);
                background-position: center center;
            }
        </style>

    </head>
    <body>

        <div class="container w-75 bg-primary mt-5 rounded shadow">

          <div class="row align-items-stretch">
              <div class="col bg  d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

              </div>

              <div class="col bg-white p-5 rounded-end">
                  <div class="text-end" >
                 <img src="Logo.png" width="48" alt="">
                  </div>
                  <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                   
                  //Formulario
                <form action="#">

                    <div class="mb-4">
                        <label for="email" clas="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" name="email"> 
                    </div>

                    <div class="mb-4">
                        <label for="password" clas="form-label">Password</label>
                    <input type="password" class="form-control" name="password"> 
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" > 
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                    
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Registrate</a> </span>
                        <span><a href="#">Recuperar password</a></span>
                    </div>

                </form>

                //Login redes sociales

              </div class="container w-100 my-5">
              <div class="row text-center">
                  <div class="col-12">Iniciar sesion</div>
              </div>

              <div class="row">
                  <div class="col">
                      <button class="btn btn-outline-primary w-100 my-1">
                          <div class="row align-items-center">
                              <div class="col-2 d-none d-md-block"> 
                                  <img src="facebook2.jpeg" width="32" alt="">
                              </div>
                                //Facebook
                              <div class="col-12 col-md-10 text-center">
                                  Facebook
                              </div>

                          </div>
                      </button>
                      //Google
                      <div class="col" >
                          <button class="btn btn-outline-danger w-100 my-1">
                          <div class="row align-items-center">
                              <div class="col-2 d-none d-md-block "> 
                                  <img src="Google-SÃ­mbolo.jpg" width="32" alt="">
                              </div>

                              <div class="col-12 col-md-10 text-center">
                                  Google
                              </div>

                          </div>
                      </button>

                      </div>

                  </div>
              </div>

          </div>



        </div>

        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
